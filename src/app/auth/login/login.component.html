<form class="Login-form " style="width:100%;">
    <h1 class="Login-h1 mt-2">Control de pagos - Ingreso</h1>

    <div class="" style="margin-top:3rem">
        <div class="mb-3">
            <label for="email" class="form-label">Your email</label>
            <input type="email" id="email" class="form-control" placeholder="name@gmail.com" required />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Your password</label>
            <input type="password" id="password" class="form-control" required />
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="remember" required />
            <label class="form-check-label" for="remember">Remember me</label>
        </div>

        <button type="submit" class="Login-button btn btn-primary w-100 mt-md-3">Ingresar</button>
    </div>

</form>
